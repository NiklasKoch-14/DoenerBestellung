<div class="example-container mat-elevation-z8">
    <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit()">
        <input type="username" placeholder="Username" formControlName="username">
          @if(!registerForm.get('username')!.valid && registerForm.get('username')!.touched) {
            <span>Please enter your Username</span>
          }
        <input type="password" placeholder="Password" formControlName="password">
          @if (!registerForm.get('password')!.valid && registerForm.get('password')!.touched) {
            <span>Please enter your password</span>
          }
      <div class="button-row">
        <button type="submit" [disabled]="!registerForm.valid">Register</button>
      </div>
      @if (response) {
        <span>{{response}}</span>
      }
    </form>
</div>
